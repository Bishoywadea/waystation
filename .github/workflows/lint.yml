name: Lint

on:
  pull_request:
  push:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - name: Fix formatting
        run: npx prettier --write .
      - name: Fix ESLint issues
        run: npx eslint . --fix
      - name: Check for remaining issues
        run: npm run lint